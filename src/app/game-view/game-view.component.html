<div *ngIf="game">
  <h1 class="game-selected-title">Selected Game</h1>
  <p>
    {{game.teamName1}} vs {{game.teamName2}}
  </p>
  <p>
  <button (click)="onIncrement()">+</button>
  <span class="left-score">{{game.teamScore1}}</span> - <span class="right-score">{{game.teamScore2}}</span>
  <button (click)="onIncrement(true)">+</button>
  </p>
</div>
